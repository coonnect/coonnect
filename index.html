<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TravelConnect</title>
  <style>
    /* --------- General Styles --------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
      overflow-x: hidden;
    }

    h1, h2, h3 {
      font-weight: bold;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    img {
      max-width: 100%;
      display: block;
    }

    /* --------- Header Styles --------- */
    header {
      background-color: white;
      padding: 1.5rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      position: fixed;
      width: 100%;
      z-index: 1000;
    }

    header .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #4CAF50;
    }

    header nav a {
      margin-left: 1.5rem;
      font-size: 1rem;
      color: #333;
      transition: color 0.3s ease;
    }

    header nav a:hover {
      color: #4CAF50;
    }

    /* --------- Hero Section --------- */
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 7rem 2rem 5rem;
      background: linear-gradient(90deg, #4CAF50, #007BFF);
      color: white;
      position: relative;
      overflow: hidden;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero .changing-phrases {
      font-size: 1.5rem;
      font-weight: lighter;
      margin-bottom: 2rem;
      height: 2rem;
      overflow: hidden;
      position: relative;
    }

    /* --------- Animated Changing Phrases --------- */
    .changing-phrases span {
      display: none;
    }

    .changing-phrases span.active {
      display: inline-block;
      animation: fadeInOut 3s infinite;
    }

    @keyframes fadeInOut {
      0%, 100% {
        opacity: 0;
      }
      20%, 80% {
        opacity: 1;
      }
    }

    .hero .btn {
      padding: 0.75rem 2rem;
      background: white;
      color: #4CAF50;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: bold;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .hero .btn:hover {
      background: #4CAF50;
      color: white;
    }

    /* Hero Animation */
    .hero-animation {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      height: 50px;
      background: url('') no-repeat center;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateX(-50%) translateY(0);
      }
      50% {
        transform: translateX(-50%) translateY(-20px);
      }
    }

    /* --------- Search Bar --------- */
    .search-bar {
      margin: 2rem auto;
      text-align: center;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .search-bar input {
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 25px;
      font-size: 1rem;
      outline: none;
      width: 300px;
    }

    .search-bar select {
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 25px;
      font-size: 1rem;
      outline: none;
    }

    .search-bar button {
      padding: 0.75rem 2rem;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .search-bar button:hover {
      background: #007BFF;
    }

    /* --------- Profiles Section --------- */
    .profiles {
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
    }

    .profile-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      position: relative;
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .profile-card:hover {
      transform: translateY(-10px);
    }

    .profile-card .photo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: #ddd; /* Simula la foto del usuario */
      margin-top: 20px;
      margin-bottom: 15px;
    }

    .profile-card h3 {
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
    }

    .profile-card p {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 1rem;
    }

    .profile-card .btn {
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      background: #4CAF50;
      color: white;
      border-radius: 25px;
      display: inline-block;
      transition: background 0.3s ease;
      cursor: pointer;
    }

    .profile-card .btn:hover {
      background: #007BFF;
    }

    /* --------- Sign Up Section --------- */
    .signup-section {
      background: #f0f0f0;
      padding: 3rem;
      text-align: center;
    }

    .signup-section h2 {
      margin-bottom: 1rem;
    }

    .signup-section form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    .signup-section input, .signup-section textarea, .signup-section button {
      width: 80%;
      max-width: 400px;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 10px;
      outline: none;
    }

    .signup-section button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .signup-section button:hover {
      background: #007BFF;
    }

    /* --------- Footer Section --------- */
    footer {
      text-align: center;
      padding: 2rem;
      background: #333;
      color: white;
    }

    footer a {
      color: #4CAF50;
      font-weight: bold;
    }

    footer a:hover {
      color: #007BFF;
    }
  </style>
</head>
<body>
