<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TravelConnect</title>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    // Inicializa EmailJS con tu User ID
    emailjs.init("TU_USER_ID");

    // Función para manejar el envío del cuestionario
    function openContactModal(guideName) {
      const guideEmail = guideName === "Juan Pérez" ? "juan@example.com" :
                         guideName === "Carlos Sanchez" ? "carlos@example.com" : null;

      if (!guideEmail) {
        alert("Correo no disponible para este guía.");
        return;
      }

      const message = prompt(`Escribe tu mensaje para ${guideName}:`, "Hola, estoy interesado en tus servicios...");
      if (message) {
        const templateParams = {
          guide_name: guideName,
          guide_email: guideEmail,
          traveler_message: message,
        };

        emailjs.send("TU_SERVICE_ID", "TU_TEMPLATE_ID", templateParams)
          .then((response) => {
            alert("¡Correo enviado exitosamente!");
          })
          .catch((error) => {
            console.error("Error al enviar el correo:", error);
            alert("Hubo un problema al enviar el correo. Intenta de nuevo más tarde.");
          });
      }
    }

    // Función para manejar el registro de guías locales
    function registerGuide(event) {
      event.preventDefault();
      const name = document.getElementById("registerName").value;
      const email = document.getElementById("registerEmail").value;
      const country = document.getElementById("registerCountry").value;
      const hobbies = document.getElementById("registerHobbies").value;

      if (!name || !email || !country || !hobbies) {
        alert("Por favor, completa todos los campos.");
        return;
      }

      const templateParams = {
        guide_name: name,
        guide_email: email,
        guide_country: country,
        guide_hobbies: hobbies,
      };

      emailjs.send("TU_SERVICE_ID", "TU_REGISTER_TEMPLATE_ID", templateParams)
        .then((response) => {
          alert("¡Registro completado con éxito! Nos pondremos en contacto contigo pronto.");
          document.getElementById("registerForm").reset();
        })
        .catch((error) => {
          console.error("Error en el registro:", error);
          alert("Hubo un problema al completar el registro. Intenta de nuevo más tarde.");
        });
    }
  </script>
  <style>
    /* Estilos básicos */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    header, footer {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .container {
      padding: 1rem;
    }

    .profile-card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }

    .btn:hover {
      background: #45a049;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 400px;
      margin: 0 auto;
      padding: 1rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    form input, form select, form button {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }

    form button {
      background: #4CAF50;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    form button:hover {
      background: #45a049;
    }

    .search-bar {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin: 1rem 0;
    }

    .search-bar select, .search-bar input, .search-bar button {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }

    .search-bar button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }

    .search-bar button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <h1>TravelConnect</h1>
  </header>

  <div class="container">
    <h2>Explora Perfiles</h2>
    <div class="search-bar">
      <select id="countryFilter">
        <option value="">Selecciona un país</option>
        <option value="España">España</option>
        <option value="Alemania">Alemania</option>
        <option value="México">México</option>
        <option value="Italia">Italia</option>
      </select>
      <select id="hobbyFilter">
        <option value="">Selecciona un hobby</option>
        <option value="Aventura">Aventura</option>
        <option value="Gastronomía">Gastronomía</option>
        <option value="Arte">Arte</option>
        <option value="Historia">Historia</option>
      </select>
      <button onclick="alert('Función de búsqueda no implementada')">Buscar</button>
    </div>

    <div class="profile-card">
      <h3>Juan Pérez</h3>
      <p>Guía en Barcelona, España</p>
      <p>Hobbies: Gastronomía, Historia</p>
      <button class="btn" onclick="openContactModal('Juan Pérez')">Contactar</button>
    </div>

    <div class="profile-card">
      <h3>Carlos Sanchez</h3>
      <p>Guía en Madrid, España</p>
      <p>Hobbies: Aventura, Arte</p>
      <button class="btn" onclick="openContactModal('Carlos Sanchez')">Contactar</button>
    </div>
  </div>

  <div class="container">
    <h2>¿Eres un guía local? ¡Regístrate ahora!</h2>
    <form id="registerForm" onsubmit="registerGuide(event)">
      <input id="registerName" type="text" placeholder="Tu nombre" required>
      <input id="registerEmail" type="email" placeholder="Tu correo" required>
      <input id="registerCountry" type="text" placeholder="Tu país" required>
      <input id="registerHobbies" type="text" placeholder="Tus hobbies (separados por comas)" required>
      <button type="submit">Registrarse</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2024 TravelConnect. Todos los derechos reservados.</p>
  </footer>
</body>
</html>

  </script>
</body>
</html>
