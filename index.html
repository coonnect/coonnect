<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TravelConnect</title>
  <style>
    /* -------- General Styles -------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }

    h1, h2, h3 {
      font-weight: bold;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    img {
      max-width: 100%;
      display: block;
    }

    /* -------- Header Styles -------- */
    header {
      background-color: white;
      padding: 1.5rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    header .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #4CAF50;
    }

    header nav a {
      margin-left: 1.5rem;
      font-size: 1rem;
      color: #333;
      transition: color 0.3s ease;
    }

    header nav a:hover {
      color: #4CAF50;
    }

    /* -------- Hero Section -------- */
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 5rem 2rem;
      background: linear-gradient(90deg, #4CAF50, #007BFF);
      color: white;
      position: relative;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero .changing-phrases {
      font-size: 1.5rem;
      font-weight: lighter;
      margin-bottom: 2rem;
      height: 2rem;
      overflow: hidden;
      position: relative;
    }

    .hero .changing-phrases span {
      display: none;
    }

    .hero .changing-phrases span.active {
      display: inline-block;
    }

    .hero .btn {
      padding: 0.75rem 2rem;
      background: white;
      color: #4CAF50;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: bold;
      transition: background 0.3s ease, color 0.3s ease;
      cursor: pointer;
    }

    .hero .btn:hover {
      background: #4CAF50;
      color: white;
    }

    /* -------- Search Bar -------- */
    .search-bar {
      margin: 2rem auto;
      text-align: center;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .search-bar input, .search-bar select, .search-bar button {
      padding: 0.75rem;
      margin: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 25px;
      font-size: 1rem;
      outline: none;
    }

    .search-bar button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .search-bar button:hover {
      background: #007BFF;
    }

    /* -------- Profiles Section -------- */
    .profiles {
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
    }

    .profile-card {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      position: relative;
      transition: transform 0.3s ease;
      border: 1px solid #ddd;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .profile-card:hover {
      transform: scale(1.05);
    }

    .profile-card .profile-header {
      background: #4CAF50; /* Imagen de fondo simulada */
      padding: 1rem;
      color: white;
      text-align: center;
    }

    .profile-card h3 {
      margin-bottom: 0.5rem;
      font-size: 1.25rem;
    }

    .profile-card p {
      margin-bottom: 1rem;
      font-size: 0.9rem;
      color: #666;
    }

    .profile-card .btn {
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      background: #007BFF;
      color: white;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .profile-card .btn:hover {
      background: #4CAF50;
    }

    /* -------- Register Section -------- */
    .register-section {
      background: #4CAF50;
      color: white;
      padding: 3rem 2rem;
      text-align: center;
    }

    .register-section form input, .register-section form select, .register-section form button {
      padding: 0.75rem;
      margin: 0.5rem 0;
      border-radius: 25px;
      border: none;
      font-size: 1rem;
    }

    /* -------- Footer Section -------- */
    footer {
      text-align: center;
      padding: 2rem;
      background: #333;
      color: white;
    }

    footer a {
      color: #4CAF50;
      font-weight: bold;
    }

    footer a:hover {
      color: #007BFF;
    }
  </style>
</head>
